---
- hosts: bastion
  become: true
  tasks:
  - name: Install dependencies
    apt:
      name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      state: present
      update_cache: yes

  - name: Add Docker GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker repository
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable
      state: present

  - name: Install Docker
    apt:
      name: docker-ce
      state: present
      update_cache: yes

  - name: Start Docker
    service:
      name: docker
      state: started
      enabled: true
